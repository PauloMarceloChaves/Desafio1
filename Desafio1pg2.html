<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Desafio 1 do curso de Angular da BRQ">
    <title>Desafio 1</title>

    <link rel="stylesheet" href="Desafio1pg2.css">
    <link rel="stylesheet" href="Responsive2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="logo.svg" alt="Logo Divina Espaço Fashion">
        
        <nav class="cabeçalho-menu">
            <a href="Desafio1pg1.html" title="Ir para home" class="cabeçalho-menu-item1">Home</a>
            <a href="Desafio1pg2.html" title="Ir para o contato" class="cabeçalho-menu-item2">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
                <h1 class="conteudo-principal-titulo">Contato</h1>

                <form class="conteudo-principal-recurso">
                    <label class="conteudo-principal-nome" for="nome">Nome completo</label>
                    <input class="conteudo-principal-caixa" type="text" id="nome">

                    <label class="conteudo-principal-nome" for="email">e-mail</label>
                    <input class="conteudo-principal-caixa" type="email" id="email">

                    <label class="conteudo-principal-nome" for="telefone">Telefone</label>
                    <input class="conteudo-principal-caixa" type="tel" id="telefone">

                    <label class="conteudo-principal-nome" for="mensagem">Mensagem</label>
                    <textarea class="conteudo-principal-msg"></textarea>
                    
                    <button class="conteudo-principal-botao" type="submit">Enviar</button>
                </form>
        </section>

        <section class="conteudo-secundario">
            <div class="conteudo-secundario-escrito">
                <p class="conteudo-secundario-escrito-texto">
                    <strong>Fone</strong>: 31 99999 9666
                </p>
                <p class="conteudo-secundario-escrito-texto">
                    <strong>e-mail</strong>: contato@divinafashion.com
                </p>
                <p class="conteudo-secundario-escrito-texto">
                    <strong>Endereço</strong>: AV. Principal, 123 - BH/MG
                </p>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <section>
            <div class="rodape-principal-escrito">
                <p class="rodape-principal-escrito-texto">
                    31 99999-9666 - contato@divinafashion.com    
                </p>
                <p class="rodape-principal-escrito-texto">
                    AV. Principal, 123 - BH/MG
                </p>
            </div>
        </section>    
    </footer>
</body>
</html>
